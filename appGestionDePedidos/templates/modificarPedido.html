<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %} 
{% load static %}

{% block content %}
    <header>
        <h2 class="pagSecundarias">MODIFICAR PEDIDO: {{ pedido.fecha }}</h2>
        <hr>
    </header>

    <div class = "formularios">
        <form method="POST" action=".">
            {% csrf_token %}
            <!--Cargamos los campos del formulario desde UpdateView, los cuales deben estar rellenados-->
            {{ form.as_ul }} 
            <p>Modificar pedido con id: {{pedido.id}}?</p>
            <input type="submit" value="Guardar">
        </form>
    </div>
{% endblock %}
