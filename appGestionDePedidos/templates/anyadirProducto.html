{% extends "base.html" %}<!--Herencia de nuestra base.html comun para todas las templates -->
{% load static %}

{% block content %}<!--bloque a modificar en cada una de las templates-->

<form action="{% url 'anyadirProducto' %}" method="post">
    {% csrf_token %}
    <div id = "formulario">
        {{ form.as_ul }} <!--cargar los campos del formulario en este cado de tipo view por lo que solo saldran los indicados en el metodo get-->
        <input type="submit" value="Nuevo producto">
    </div>
</form>
{% endblock %}
