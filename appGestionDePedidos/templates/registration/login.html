<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %}
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">INICIAR SESIÓN</h2>
        <hr>
    </header>

    <!--Formulario para iniciar sesión de un usuario existente mediante el metodo post.-->
    <form class="acciones" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <!--Cargamos los campos del formulario indicados-->
        <ul class="formularios">
            <li>
                <label for="id_username">Usuario <span class="required">*</span></label>
                {{ form.username }}
            </li>
            <li>
                <label for="id_password">Contraseña <span class="required">*</span></label>
                {{ form.password }} 
            </li>
        </ul>

        <input type="submit" value="Iniciar sesión">

        <!--Enlace para formulario registro-->
        <p class = "autenticacion">¿Todavía no tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
    </form>
{% endblock %}
