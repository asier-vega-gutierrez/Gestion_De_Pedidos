<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %}
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    
    <header>
        <h2 class="pagSecundarias">REGISTRAR NUEVO USUARIO</h2>
        <hr>
    </header>

    <!--Formulario para añadir un nuevo cliente mediante el metodo post.-->
    <form action="{% url 'registro' %}" method="post">
        {% csrf_token %}
        <!--Cargamos los campos del formulario indicados en el metodo get dentro de nuestra vista-->
        <ul class="formularios">
            <li>
                <label for="id_username">Usuario <span class="required">*</span></label>
                {{ form.username }}
            </li>
            <li>
                <label for="id_first_name">Nombre <span class="required">*</span></label>
                {{ form.first_name }} 
            </li>
            <li>
                <label for="id_last_name">Apellido <span class="required">*</span></label>
                {{ form.last_name }} 
            </li>
            <li>
                <label for="id_email">Email <span class="required">*</span></label>
                {{ form.email }} 
            </li>
            <li>
                <label for="id_password1">Contraseña <span class="required">*</span></label>
                {{ form.password1 }} 
            </li>
            <li>
                <label for="id_password1">Confirmar contraseña <span class="required">*</span></label>
                {{ form.password2 }} 
            </li>
            <li>
                <label for="id_groups">Cargo <span class="required">*</span></label>
                {{ form.groups }} 
            </li>
        </ul>

        <input type="submit" value="Registrarse">
    </form>
{% endblock %}
