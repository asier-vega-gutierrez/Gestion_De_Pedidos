<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %}
{% load static %}

{% block content %}
    <header>
        <h2 class="pagSecundarias">ASIGNAR COMPONENTE-PRODUCTO</h2>
        <hr>
    </header>

    <form action="{% url 'anyadirComponenteProducto' %}" method="post">
        {% csrf_token %}
        <ul class="formularios">
            <li>
                <label for="id_producto">Producto <span class="required">*</span></label>
                {{ form.producto }}
            </li>
            <li>
                <label for="id_componente">Componente <span class="required">*</span></label>
                {{ form.componente }}
            </li>
        </ul>   
        
        <input type="submit" value="Asignar">
    </form>
{% endblock %}
