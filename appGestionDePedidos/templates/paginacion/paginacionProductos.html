<!--Con este html se genera la barra de navegacion de la paginacion-->
{% if productos %}
<div class="center"> 
    <ul class="pagination">
        <!--Aqui comporbamos si tenemso una pagina antes de la actual-->
        {% if productos.has_previous %}
            <li>    
                <a href="?paginaProducto=1&paginaPedido={{pagina_actualPedido}}&paginaCliente={{pagina_actualCliente}}&paginaComponente={{pagina_actualComponente}}">Primera</a>
            </li>
            <li>    
                <a href="?paginaProducto={{ productos.previous_page_number }}&paginaPedido={{pagina_actualPedido}}&paginaCliente={{pagina_actualCliente}}&paginaComponente={{pagina_actualComponente}}">&laquo;</a>
            </li>
        {% endif %}

        <!--Estos genera un enlace por pagian exitente-->
        {% for pagina in paginasProducto %}
            <li> 
                <a class="{% if pagina_actualProducto == pagina %} active{% endif %}" href="?paginaProducto={{ pagina }}&paginaPedido={{pagina_actualPedido}}&paginaCliente={{pagina_actualCliente}}&paginaComponente={{pagina_actualComponente}}">{{ pagina }}</a>
            </li>
        {% endfor %}

        <!--Aqui comporbamos si tenemso una pagina despues de la actual-->
        {% if productos.has_next %}
            <li>    
                <a href="?paginaProducto={{ productos.next_page_number }}&paginaPedido={{pagina_actualPedido}}&paginaCliente={{pagina_actualCliente}}&paginaComponente={{pagina_actualComponente}}">&raquo;</a>
            </li>
            <li>    
                <a href="?paginaProducto={{ productos.paginator.num_pages }}&paginaPedido={{pagina_actualPedido}}&paginaCliente={{pagina_actualCliente}}&paginaComponente={{pagina_actualComponente}}">Ãšltima</a>
            </li>
        {% endif %}

    </ul>
</div>
{% endif %}
