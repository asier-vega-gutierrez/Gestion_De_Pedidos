<!--Con este html se genera la barra de navegacion de la paginacion-->
{% if pedidos %}
<div class="center"> 
    <ul class="pagination">
        <!--Aqui comporbamos si tenemso una pagina antes de la actual-->
        {% if pedidos.has_previous %}
            <li>    
                <a href="?paginaPedido=1">Primera</a>
            </li>
            <li>    
                <a href="?paginaPedido={{ pedidos.previous_page_number }}">&laquo;</a>
            </li>
        {% endif %}

        <!--Estos genera un enlace por pagian exitente-->
        {% for pagina in paginasPedido %}
            <li> 
                <a class="{% if pagina_actualPedido == pagina %} active{% endif %}" href="?paginaPedido={{ pagina }}">{{ pagina }}</a>
            </li>
        {% endfor %}

        <!--Aqui comporbamos si tenemso una pagina despues de la actual-->
        {% if pedidos.has_next %}
            <li>    
                <a href="?paginaPedido={{ pedidos.next_page_number }}">&raquo;</a>
            </li>
            <li>    
                <a href="?paginaPedido={{ pedidos.paginator.num_pages }}">Ãšltima</a>
            </li>
        {% endif %}

    </ul>
</div>
{% endif %}
